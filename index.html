<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <tr>
            <td class="cell" id="0">0</td>
            <td class="cell" id="1">0</td>
            <td class="cell" id="2">0</td>
        </tr>

        <tr>
            <td class="cell" id="3">0</td>
            <td class="cell" id="4">0</td>
            <td class="cell" id="5">0</td>
        </tr>

        <tr>
            <td class="cell" id="6">0</td>
            <td class="cell" id="7">0</td>
            <td class="cell" id="8">0</td>
        </tr>
    </table>

    <div class="endgame">
        <div class="text"></div>
        <button type="button" class="btn btn-outline-warning" onclick="startGame()">Replay</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
